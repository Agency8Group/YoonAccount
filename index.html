<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager - 계정 관리</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-box">
                <h1 class="logo">Account Manager</h1>
                <p class="subtitle">안전하게 계정과 보험정보를 관리하세요</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
                
                <form id="signupForm" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="signupName" placeholder="이름" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" placeholder="비밀번호 (최소 6자)" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">회원가입</button>
                </form>
                
                <div class="auth-toggle">
                    <span id="toggleText">계정이 없으신가요?</span>
                    <button id="toggleAuth" class="btn-link">회원가입</button>
                </div>
                
                <div id="authError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="mainScreen" class="screen" style="display: none;">
        <nav class="navbar">
            <div class="nav-content">
                <h2 class="nav-logo">Account Manager</h2>
                <div class="nav-actions">
                    <span class="user-email" id="userEmail"></span>
                    <button id="logoutBtn" class="btn-secondary">로그아웃</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="header-section">
                    <h1>내 계정 관리</h1>
                    <button id="addAccountBtn" class="btn-primary">
                        <span class="icon">+</span>
                        새 계정 추가
                    </button>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="accounts">계정</button>
                    <button class="tab" data-tab="insurance">보험정보</button>
                </div>

                <!-- 계정 탭 -->
                <div id="accountsTab" class="tab-content active">
                    <div class="cards-grid" id="accountsList">
                        <!-- 계정 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 보험정보 탭 -->
                <div id="insuranceTab" class="tab-content">
                    <div class="cards-grid" id="insuranceList">
                        <!-- 보험정보 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 모달: 계정/보험정보 추가/수정 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">새 계정 추가</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="accountForm" class="modal-form">
                <input type="hidden" id="itemId">
                <input type="hidden" id="itemType">
                
                <div class="form-group">
                    <label>서비스/사이트명</label>
                    <input type="text" id="serviceName" required>
                </div>
                
                <div class="form-group">
                    <label>아이디/이메일</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label>비밀번호</label>
                    <div class="password-input-group">
                        <input type="password" id="password" required>
                        <button type="button" class="btn-icon" id="togglePassword">👁️</button>
                    </div>
                </div>
                
                <div class="form-group" id="insuranceFields" style="display: none;">
                    <label>보험사명</label>
                    <input type="text" id="insuranceCompany">
                </div>
                
                <div class="form-group" id="insuranceFields2" style="display: none;">
                    <label>보험번호</label>
                    <input type="text" id="insuranceNumber">
                </div>
                
                <div class="form-group">
                    <label>메모</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
