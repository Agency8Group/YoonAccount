<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Account Manager - 계정 관리</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000000'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='%23ffffff'>A</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-box">
                <div class="connection-status">
                    <span class="status-dot" id="loginStatusDot"></span>
                    <span class="status-text" id="loginStatusText">서버 연결 상태 확인 중...</span>
                </div>
                <h1 class="logo">Account Manager</h1>
                <p class="subtitle">안전하게 계정과 보험정보를 관리하세요</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
                
                
                <div id="authError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="mainScreen" class="screen" style="display: none;">
        <nav class="navbar">
            <div class="nav-content">
                <h2 class="nav-logo">Account Manager</h2>
                <div class="nav-actions">
                    <div class="connection-status">
                        <span class="status-dot" id="mainStatusDot"></span>
                        <span class="status-text" id="mainStatusText">서버 연결 상태 확인 중...</span>
                    </div>
                    <span class="user-email" id="userEmail"></span>
                    <button id="logoutBtn" class="btn-secondary">로그아웃</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="header-section">
                    <h1>내 계정 관리</h1>
                    <div class="header-actions">
                        <div class="excel-actions">
                            <button id="downloadExcelBtn" class="btn-secondary" title="엑셀 다운로드">
                                <span class="icon">📥</span>
                                <span class="btn-text">엑셀 다운로드</span>
                            </button>
                            <label for="uploadExcelInput" class="btn-secondary" title="엑셀 업로드">
                                <span class="icon">📤</span>
                                <span class="btn-text">엑셀 업로드</span>
                            </label>
                            <input type="file" id="uploadExcelInput" accept=".xlsx,.xls" style="display: none;">
                        </div>
                        <button id="addAccountBtn" class="btn-primary">
                            <span class="icon">+</span>
                            새 계정 추가
                        </button>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="accounts">계정</button>
                    <button class="tab" data-tab="insurance">보험정보</button>
                </div>

                <!-- 계정 탭 -->
                <div id="accountsTab" class="tab-content active">
                    <div class="accordion-container" id="accountsList">
                        <!-- 아코디언 그룹들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>

                <!-- 보험정보 탭 -->
                <div id="insuranceTab" class="tab-content">
                    <div class="cards-grid" id="insuranceList">
                        <!-- 보험정보 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 모달: 계정/보험정보 추가/수정 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">새 계정 추가</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="accountForm" class="modal-form">
                <input type="hidden" id="itemId">
                <input type="hidden" id="itemType">
                
                <div class="form-group" id="accountSiteUrlField">
                    <label>사이트 주소</label>
                    <input type="url" id="siteUrl" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label id="serviceNameLabel">사이트명</label>
                    <input type="text" id="serviceName" required>
                </div>
                
                <div class="form-group">
                    <label>아이디 (이메일)</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label>비밀번호</label>
                    <div class="password-input-group">
                        <input type="password" id="password" required>
                        <button type="button" class="btn-icon" id="togglePassword">👁️</button>
                    </div>
                </div>
                
                <div class="form-group" id="insuranceFields" style="display: none;">
                    <label>보험사명</label>
                    <input type="text" id="insuranceCompany">
                </div>
                
                <div class="form-group" id="insuranceFields2" style="display: none;">
                    <label>보험번호</label>
                    <input type="text" id="insuranceNumber">
                </div>
                
                <div class="form-group">
                    <label id="notesLabel">특이사항</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
